###### MysSQL DataBase ######
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3307/school
spring.datasource.username=${db-user}
spring.datasource.password=${db-pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


###### Logging ######
# Logging pattern for the console
logging.pattern.console=%date{yyyy-MM-dd HH:mm:ss.SSS}  %highlight(%-5p) %yellow(%-30.30c{15}) %m%n
logging.pattern.file= %date{yyyy-MM-dd HH:mm:ss.SSS} %-5p %-30.30c{15} %m%n
# Output to a temp_folder/logs/school-app.log
logging.file.name=../logs/school-app.log

