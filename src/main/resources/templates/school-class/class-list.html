<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>School diary - class list</title>
    <th:block th:insert="fragments/imports :: head"></th:block>
    <th:block th:insert="fragments/imports :: class-links"></th:block>
</head>

<body>
<th:block th:insert="fragments/components :: nav"></th:block>
<div class="main-wrapper container-fluid">
    <a id="button-top"></a>
    <!--  ADD NEW CLASS-->
    <div class="row form-basic mt-3 justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12">
            <div id="success-msg" class="alert alert-success mb-4" role="alert">
                School class was successfully created!
            </div>
            <h4>Create new school class</h4>
            <div class="input-group mb-3">
                <input type="text" id="add-class-name" class="form-control rounded-right" placeholder="class name">
                <div class="valid-feedback">
                    Ok!
                </div>
                <div class="invalid-feedback">
                    Please provide valid class name.
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-5" onclick="addClass()">Submit</button>
        </div>
    </div>
    <hr>
    <h4 class="mt-5">class list</h4>
    <!-- CLASSES SEARCH RESULT -->
    <div class="form-group">
        <input type="text" oninput="searchClasses()" class="form-control" id="class-form-search"
               placeholder="type class name...">
    </div>
    <div id="schoolClassListResultWrapper">
        <div class="col-md-10 col-sm-12 table-wrapper py-2">
            <table id="schoolClassListResult" class="table-striped" data-toggle="table"
                   data-detail-formatter="detailFormatter1"
                   data-detail-view-align="right" data-detail-view-icon="true" data-detail-view="true">
                <thead>
                <tr>
                    <th data-field="class_id" data-sortable="true" data-sorter="idSorter"
                        data-search-formatter="false">Id:
                    </th>
                    <th data-field="class_name" data-sortable="true" data-sorter="nameSorter"
                        data-search-formatter="false">Class name:
                    </th>
                    <th data-field="teacher_name" data-sortable="true" data-sorter="nameSorter"
                        data-search-formatter="false">Class teacher:
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
<th:block th:insert="fragments/imports :: js_import"></th:block>
<script>
    getClassList();
</script>
</html>
