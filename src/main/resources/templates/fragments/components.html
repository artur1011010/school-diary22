<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Components</title>
</head>
<body>
<th:block th:fragment="nav">
    <nav id="top-navbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ml-3">
                    <a class="nav-link ml-3 " th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link ml-3 " th:href="@{/doc}">Dokumentacja</a>
                </li>
                <li class="nav-item ml-3" th:if="${@userContextServiceImpl.isLoggedAsAdmin()}">
                    <a class="nav-link ml-3" th:href="@{/addStudent}">Dodaj studenta</a>
                </li>
                <li class="nav-item ml-3 students-list-icon"
                    th:if="${@userContextServiceImpl.isLoggedAsSchoolEmployee}">
                    <a class="ml-3 nav-link" th:href="@{/studentsList}"><img
                            th:src="@{~/images/icon/address-book-regular.svg}" alt="address book">Lista studentów</a>
                </li>
                <li class="nav-item ml-3 students-list-icon" th:if="${@userContextServiceImpl.isLoggedAsStudent}">
                    <a class="ml-3 nav-link" th:href="@{/studentsList-student}"><img
                            th:src="@{~/images/icon/address-book-regular.svg}" alt="address book">Lista studentów</a>
                </li>
                <li class="nav-item ml-3 students-list-icon"
                    th:if="${@userContextServiceImpl.isLoggedAsSchoolEmployee}">
                    <a class="ml-3 nav-link" th:href="@{/student-classes}"><img
                            th:src="@{~/images/icon/address-book-regular.svg}" alt="address book">Lista klas</a>
                </li>
            </ul>
            <ul class="navbar-nav user-field">
                <li class="nav-item ml-3 user-logged-icon" th:if="${@userContextServiceImpl.isLoggedAsStudent()}">
                    <a class="nav-link" th:href="@{/my-profile}">Mój profil</a>
                </li>
                <li class="nav-item ml-3 user-logged-icon" th:unless="${@userContextServiceImpl.logged}">
                    <a class="nav-link" th:href="@{/user/login}">
                        <img th:src="@{~/images/icon/user-solid.svg}" alt="user icon">Zaloguj</a>
                </li>
                <li class="nav-item ml-3" th:if="${@userContextServiceImpl.logged}">
                    <a class="nav-link" th:href="@{/user/logout}">Wyloguj</a>
                </li>
                <div id="user-logged-icon" class="nav-item ml-3 mt-2">
                    <p
                            th:if="${@userContextServiceImpl.isLogged}"
                            th:text="${@userContextServiceImpl.loggedAs}">
                    </p>
                </div>
            </ul>
        </div>
    </nav>
</th:block>

</body>
</html>
