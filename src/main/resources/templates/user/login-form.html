<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <th:block th:include="fragments/imports :: head"></th:block>
    <th:block th:insert="fragments/imports :: student-liks"></th:block>
</head>
<body>
<th:block th:include="fragments/components :: nav"></th:block>
<div class="main-wrapper justify-content-center">
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4 mt-3">
            <h4>Logowanie do aplikacji dziennik szkolny</h4>
            <form method="post" th:action="@{/login-post-by-spring}">
                <div class="form-group">
                    <label>Adres email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                           placeholder="podaj swój adres email..." autofocus required>
                    <small id="emailHelp" class="form-text text-primary">Nigdy nie udostępniaj swoich danych do logowania innym.
                    </small>

                </div>
                <div class="form-group">
                    <label>Hasło</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="podaj hasło..."
                           required>
                </div>
                <button type="submit" class="btn btn-secondary">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
<th:block th:include="fragments/imports :: js_import"></th:block>

</body>
</html>
